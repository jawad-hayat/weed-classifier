<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soybean Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='./dropzone.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='./app.css') }}">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Deep Learning based web app for weed detection in soybean crops</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><button class="btn btn-primary">Logout</button></a>
    </nav>

    <div class="container">
        <div class="row">
        <div class="col card-wrapper" data-player="Soybean">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="{{ url_for('static', filename='./images/soybean.jpg') }}" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">soybean</h4>
                        </p>
                    </div>
                </div>
            </div>            
                        
            <div class="col card-wrapper" data-player="Soil">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="{{ url_for('static', filename='./images/soil.jpg') }}" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Soil</h4>
                            </p>
                        </div>
                    </div>
            </div>          

                 

            <div class="col card-wrapper" data-player="Grass">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="{{ url_for('static', filename='./images/grass.jpg') }}" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">grass</h4>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col card-wrapper" data-player="Broadweed">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="{{ url_for('static', filename='./images/broadweed.jpg') }}" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">broadweed</h4>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        {% block body %}
        
        
        
        {% endblock  %}

    </div>

</body>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='./dropzone.min.js') }}"></script>
<script src="{{ url_for('static', filename='./app.js') }}"></script>
</html>
